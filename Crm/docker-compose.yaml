version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL
      - NEXT_PUBLIC_SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY
      - NEXTAUTH_SECRET
      - NEXTAUTH_URL
    # Remove local volumes if deploying static assets via repository or CDN
    # Remove 'volumes' if not needed in production (optional)
    volumes:
      - ./public:/app/public
      - ./content:/app/content
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # Coolify automatically injects environment variables from its panel
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
