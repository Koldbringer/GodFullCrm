version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Supabase configuration
      - NEXT_PUBLIC_SUPABASE_URL
      - NEXT_PUBLIC_SUPABASE_ANON_KEY
      - NEXT_PUBLIC_DISABLE_SUPABASE_AUTH
      # Base URL for redirects
      - NEXT_PUBLIC_BASE_URL
      # External API keys (if needed)
      - NEXT_PUBLIC_ELEVEN_LABS_API_KEY
      - NEXT_PUBLIC_OPENROUTER_API_KEY
      # Node environment
      - NODE_ENV=production
    # Persistent volumes for uploaded content
    volumes:
      - crm_public:/app/public
      - crm_content:/app/content
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # Coolify automatically injects environment variables from its panel
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Define named volumes for persistence
volumes:
  crm_public:
  crm_content:
